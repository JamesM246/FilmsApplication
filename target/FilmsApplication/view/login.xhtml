<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/WEB-INF/template/mainTemplate.xhtml">
            <ui:define name="content">
                <h1>The Web App - Login Page</h1>
                <h:form>
                    Username: <h:inputText value="#{userBean.user.username}"/><br/>
                    Password: <h:inputSecret value="#{userBean.user.password}"/><br/>
                    <h:commandButton value="Submit" action="#{userBean.validateUser()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
