<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template/mainTemplate.xhtml">
    <ui:define name="content">
        <h1>Team3 Films Application</h1>
        <p/>
        <h:form>
            <h:outputLabel value="Choose a list to search:" />
            <p/>
            <h:selectOneRadio value="#{welcomeFilms.radioOption}" layout="pageDirection">
                <f:selectItem itemLabel="Actors" itemValue="1"/>
                <f:selectItem itemLabel="Films" itemValue="2"/>
            </h:selectOneRadio>
            <p class="search">
                <label>Actor/Film Search</label>
                <input name="search" type="text" class="txt" />
            </p>
            <p/>
            <h:commandButton value="Enter" action="#{welcomeFilms.getList}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
